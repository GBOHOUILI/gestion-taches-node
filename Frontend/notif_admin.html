<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notifications - Tableau de Bord</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js" defer></script>

  <style>
    :root {
      --blue-dark: #1e3a8a;
      --blue-light: #60a5fa;
      --gray-light: #f3f4f6;
      --white: #ffffff;
    }

    body {
      display: flex;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    aside {
      height: 100%;
      background-color: var(--blue-dark);
      color: var(--white);
    }

    aside a {
      color: var(--white);
      transition: color 0.3s ease;
    }

    aside a:hover {
      color: var(--blue-light);
    }

    h1 {
      color: var(--blue-dark);
    }

    .notification-actions {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .notification-actions button {
      background-color: var(--blue-light);
      color: var(--white);
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .notification-actions button:hover {
      background-color: var(--blue-dark);
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Sidebar -->
  <aside class="w-64 bg-blue-900 text-white flex flex-col">
    <div class="p-4 text-center font-bold text-xl border-b border-blue-700 flex items-center justify-between">
      <span id="adminName" class="flex-1 text-left">John Doe</span>
      <img src="./assets/icons/icon1.png" alt="Admin Icon" class="w-12 h-12 rounded-full">
    </div>
    <nav class="flex-1 p-4">
      <ul class="space-y-4">
        <li><a href="admin.html" class="block px-4 py-2 rounded hover:bg-blue-700"><i class="fas fa-users"></i> Gestion des Utilisateurs</a></li>
        <li><a href="notif_admin.html" class="block px-4 py-2 rounded"><i class="fas fa-bell"></i> Notifications</a></li>
        <li><a href="settings_admin.html" class="block px-4 py-2 rounded hover:bg-blue-700"><i class="fas fa-cogs"></i> Paramètres</a></li>
        <li><a href="index.html" class="block px-4 py-2 rounded hover:bg-blue-700"><i class="fas fa-sign-out-alt"></i> Déconnexion</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-auto">
    <h1 class="text-3xl font-bold mb-6">Notifications</h1>

    <!-- Actions -->
    <div class="notification-actions">
      <button id="markAllRead">Marquer tout comme lu</button>
      <button id="clearAll">Effacer tout</button>
    </div>

    <!-- Liste des notifications -->
    <ul class="space-y-4" id="notificationList">
      <!-- Les notifications seront ajoutées dynamiquement ici -->
    </ul>
  </main>

  <!-- Icônes (Lucide) -->
  <svg style="display: none;">
    <symbol id="bell" viewBox="0 0 24 24"><path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></symbol>
    <symbol id="check-circle" viewBox="0 0 24 24"><path d="M12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20z"/><path d="m9 12 2 2 4-4"/></symbol>
    <symbol id="message-circle" viewBox="0 0 24 24"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1-3.8-.9h.5a8.5 8.5 0 0 1 8 8v.5z"/></symbol>
  </svg>

  <!-- Scripts -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script type="module" src="./script/notif_admin.js"></script>
</body>
</html>
