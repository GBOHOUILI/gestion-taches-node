<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Inscription</title>
</head>
<body class="bg-gray-100 overflow-hidden">

  <div class="relative flex h-screen items-center justify-center">
    <div id="canvas-container" class="absolute inset-0 z-0"></div>
    <div class="floating-shapes absolute inset-0 pointer-events-none z-0">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
      <div class="shape shape-6"></div>
      <div class="shape shape-7"></div>
      <div class="shape shape-8"></div>
    </div>
    <form id="registerForm" class="bg-white p-8 rounded-lg shadow-lg w-96 z-10">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Inscription</h2>
      <div class="mb-4">
        <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
        <input type="text" id="nom" class="w-full border rounded p-2 focus:ring-2 focus:ring-blue-400" required>
      </div>
      <div class="mb-4">
        <label for="prenom" class="block text-sm font-medium text-gray-700">Prénom</label>
        <input type="text" id="prenom" class="w-full border rounded p-2 focus:ring-2 focus:ring-blue-400" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" class="w-full border rounded p-2 focus:ring-2 focus:ring-blue-400" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input type="password" id="password" class="w-full border rounded p-2 focus:ring-2 focus:ring-blue-400" required>
      </div>
      <div class="mb-4">
        <label for="role" class="block text-sm font-medium text-gray-700">Rôle</label>
        <select id="role" class="w-full border rounded p-2 focus:ring-2 focus:ring-blue-400" required>
          <option value="membre">Membre</option>
          <option value="admin">Admin</option>
          <option value="responsable">Responsable</option>
        </select>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700 transition-all duration-300">S'inscrire</button>
      <p class="mt-4 text-sm text-center text-gray-600">Déjà un compte ? <a href="index.html" class="text-blue-600 hover:underline">Se connecter</a></p>
    </form>
    
  </div>
  <script src="script/register.js"></script>
</body>
</html>
