<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mes Tâches - TaskBoss</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@sortablejs/Sortable@latest/Sortable.min.js" defer></script>

  <style>
    :root {
      --blue-dark: #1e3a8a;
      --blue-light: #60a5fa;
      --gray-light: #f3f4f6;
      --white: #ffffff;
      --purple: #1e3a8a;
      --purple-hover: #60a5fa;
    }

    body {
      display: flex;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    aside {
 
      height: 100%;
      background-color: var(--blue-dark);
      color: var(--white);
    }

    aside a {
      color: var(--white);
      transition: color 0.3s ease;
    }

    aside a:hover {
      color: var(--blue-light);
    }

    h1, h3 {
      color: var(--blue-dark);
    }

    .task-list {
  min-height: 100px; /* Hauteur minimale pour permettre le Drag & Drop */
}
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Sidebar -->
  <aside class="w-64 bg-blue-900 text-white flex flex-col">
    <div class="p-4 text-center font-bold text-xl border-b border-blue-700 flex items-center justify-between">
      <span class="flex-1 text-left">Iziath</span>
      <img src="https://via.placeholder.com/40" class="w-10 h-10 rounded-full" alt="Avatar" />
    </div>
    <nav class="flex-1 p-4">
      <ul class="space-y-4">
        <li><a href="member.html" class="block px-4 py-2 rounded hover:bg-blue-700">Dashboard</a></li>
        <li><a href="projets.html" class="block px-4 py-2 rounded hover:bg-blue-700">Mes Projets</a></li>
        <li><a href="tasks.html" class="block px-4 py-2 rounded hover:bg-blue-700">Mes Tâches</a></li>
        <li><a href="notifications.html" class="block px-4 py-2 rounded hover:bg-blue-700">Notifications</a></li>
        <li><a href="profil.html" class="block px-4 py-2 rounded hover:bg-blue-700">Profil</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-auto">
    <h1 class="text-3xl font-bold mb-6">Mes Tâches</h1>

    <div id="taskListContainer" class="flex gap-6">
      <!-- À faire -->
      <div id="todo" class="flex flex-col w-1/3 bg-gray-light p-4 rounded-lg shadow-lg">
        <h3 class="font-semibold text-xl mb-4">À faire</h3>
        <div class="task-list space-y-2"></div>
      </div>

      <!-- En cours -->
      <div id="inProgress" class="flex flex-col w-1/3 bg-gray-light p-4 rounded-lg shadow-lg">
        <h3 class="font-semibold text-xl mb-4">En cours</h3>
        <div class="task-list space-y-2"></div>
      </div>

      <!-- Terminé -->
      <div id="done" class="flex flex-col w-1/3 bg-gray-light p-4 rounded-lg shadow-lg">
        <h3 class="font-semibold text-xl mb-4">Terminé</h3>
        <div class="task-list space-y-2"></div>
      </div>
    </div>
  </main>

  <!-- Popup Modal -->
<div id="taskModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded shadow-md w-96">
    <h2 id="taskTitle" class="text-xl font-bold mb-4"></h2>
    <p id="taskDescription" class="text-gray-600 mb-4"></p>
    <p id="taskTime" class="text-gray-600 font-semibold"></p>
    <div class="flex justify-end mt-4">
      <button id="closeModal" class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400">Fermer</button>
    </div>
  </div>
</div>
</body>
<script src="script/tasks.js"></script>
</html>
