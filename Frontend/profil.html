<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil - TaskBoss</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    :root {
      --blue-dark: #1e3a8a;
      --blue-light: #60a5fa;
    }

    body {
      display: flex;
      height: 100vh;
      margin: 0;
    }

    aside a {
      color: white;
    }

    aside a:hover {
      color: var(--blue-light);
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-blue-900 text-white flex flex-col">
    <div class="p-4 text-center font-bold text-xl border-b border-blue-700 flex items-center justify-between">
      <span class="flex-1 text-left">Iziath</span>
      <img src="https://via.placeholder.com/40" class="w-10 h-10 rounded-full" alt="Avatar" />
    </div>
    <nav class="flex-1 p-4">
      <ul class="space-y-4">
        <li><a href="member.html" class="block px-4 py-2 rounded hover:bg-blue-700">Dashboard</a></li>
        <li><a href="projets.html" class="block px-4 py-2 rounded hover:bg-blue-700">Mes Projets</a></li>
        <li><a href="tasks.html" class="block px-4 py-2 rounded hover:bg-blue-700">Mes Tâches</a></li>
        <li><a href="notifications.html" class="block px-4 py-2 rounded hover:bg-blue-700">Notifications</a></li>
        <li><a href="profil.html" class="block px-4 py-2 rounded hover:bg-blue-700">Profil</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-auto">
    <h1 class="text-3xl font-bold mb-6 text-blue-900">Mon Profil</h1>

    <div class="bg-white shadow rounded p-6 max-w-xl">
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-1" for="name">Nom complet</label>
          <input id="name" type="text" class="w-full border border-gray-300 rounded px-3 py-2" value="Iziath Kodjo" />
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-1" for="email">Email</label>
          <input id="email" type="email" class="w-full border border-gray-300 rounded px-3 py-2" value="iziath@example.com" />
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-1" for="role">Rôle</label>
          <input id="role" type="text" class="w-full border border-gray-300 rounded px-3 py-2" value="Développeur Full Stack" readonly />
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-1" for="avatar">Avatar</label>
          <input id="avatar" type="file" class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Sauvegarder les modifications
        </button>
      </form>
    </div>
  </main>
</body>
</html>
